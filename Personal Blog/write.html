<!DOCTYPE html>
<html>
<head>
    <title>Write an Article</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Write an Article</h1>
        <a href="index.html">Back to Home</a>
    </header>

    <section id="write-form">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter the title">
        <label for="content">Content:</label>
        <textarea id="content" rows="5" placeholder="Enter the content"></textarea>
        <button onclick="publishArticle()">Publish</button>
    </section>

    <script src="script.js"></script>
    <script>
        function publishArticle() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (title && content) {
                const newArticle = { title, content };
                articles.push(newArticle);
                displayArticles();
                alert('Article published successfully!');
            } else {
                alert('Please fill in both title and content.');
            }
        }
    </script>
</body>
</html>
